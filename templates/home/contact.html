{% extends 'base.html' %}

{% block title %}Contact {% endblock title %} 
{% block contactactive %} active{% endblock contactactive %}>


{% block body %} 
<div class="container mt-2">
<h3>Contact Blogger's</h3>
<form  method="POST" action="/contact"> {% csrf_token %}
  
    <div class="form-group ">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone">
  </div>

   <div class="form-group">
    <label for="desc">Description</label>
    <textarea type="text" class="form-control" id="desc" name="desc" cols="30" rows="3"></textarea
  </div>

  <button type="submit" id="submit" name="submit" class="btn  btn-outline-success mt-2">Sign in</button>
</form>
</div>
{% endblock body %}
